<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Filmes Torrent</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; text-align:center; }
    h1 { margin-top:20px; }
    form { margin:20px auto; }
    input[type="text"] { padding:8px; width:300px; }
    button { padding:8px 16px; }
    .filmes { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-top:20px; }
    .card { width:200px; background:white; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden; }
    .card img { width:100%; cursor:pointer; }
    .card p { margin:8px; font-size:14px; font-weight:bold; }
  </style>
</head>
<body>

  <h1>Buscar Filme Torrent</h1>
  <form method="POST">
    <input type="text" name="termo" placeholder="Nome do filme..." value="{{ termo }}" />
    <button type="submit">Pesquisar</button>
  </form>

  <div class="filmes">
    {% for f in filmes %}
      <div class="card">
        <a href="{{ url_for('baixar') }}?link={{ f.link|urlencode }}">
          <img src="{{ f.imagem }}" alt="{{ f.titulo }}"
               onerror="this.src='https://via.placeholder.com/200x300?text=Sem+Imagem'" />
        </a>
        <p>{{ f.titulo }}</p>
      </div>
    {% endfor %}
  </div>

</body>
</html>
